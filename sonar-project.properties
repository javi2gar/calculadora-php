##SONARCLOUD## 
#COMMENTED WHEN I USE TRAVIS-CI

# SonarCloud server URL
#sonar.host.url=https://sonarcloud.io	
# must be unique in a given SonarCloud instance
#sonar.projectKey="calculadora_php" #Provide and encrypt your token
#sonar.organization=javi2gar

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=calculadora-php
sonar.projectVersion=0.3.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=./src

#sonar.exclusions=bin
sonar.test.inclusions=**/*UnitTests*/**

sonar.tests=./tests
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Files generated by PHPUnit containing test coverage information for SonarQube
#sonar.php.tests.reportPath=junit-logfile.xml
#sonar.php.coverage.reportPaths=clover.xml